<div
  class="box container text-white {% if data[2] == 'No'%}bg-red{% else %} bg-green {% endif %} rounded-2 mb-1"
>
  <div
    class="row py-3 text-center boxrow searchvalues"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#{{data[0]}}"
    aria-expanded="false"
    aria-controls="{{data[0]}}"
  >
    {% for info in data %}
    <div class="col d-flex align-items-center justify-self-center">
      {{info|safe}}
    </div>
    {% endfor %}
  </div>
</div>
<div class="collapse container text-white my-2 p-2" id="{{data[0]}}">
  <button
    class="btn btn-outline-green px-4"
    onclick="options('True','False','False','{{data[0]}}')"
  >
    Borrow
  </button>
  <button
    class="btn btn-outline-red ms-4 me-5 px-4"
    onclick="options('False','True','False','{{data[0]}}')"
  >
    Return
  </button>

  <button class="btn btn-outline-white ms-5" onclick='print("{{data[0]}}")'>
    Print&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-qrcode"></i>
  </button>

  <button
    style="float: right"
    class="btn btn-outline-yellow me-3"
    onclick="options('False','False','True','{{data[0]}}')"
  >
    <i class="fa-solid fa-trash-can px-5"></i>
  </button>
</div>
